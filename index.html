<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsiivinen kuva-albumi</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="layout.css" />
    <script></script>
  </head>
  <body>
    <section class="wrapper">
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva1.jpg" alt="Crocus close-up" />

        </figure>
      </article>
      <article class="square">
        <figure class="text-content">

        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva3.jpg" alt="Winding garden path" />
          <figcaption>Winding garden path</figcaption>
        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva4.jpg" alt="Purple wildflowers" />
          <figcaption>Purple wildflowers</figcaption>
        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva5.jpg" alt="A birdfeeder" />

        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva6.jpg" alt="The garden shop" />

        </figure>
      </article>
      <article class="square">
        <figure class="text-content">

      </article>
      <article class="square">
        <figure class="text-content">

        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva9.jpg" alt="Butterfly" />
          <figcaption>Butterfly</figcaption>
        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva10.jpg" alt="The garden blueprint" />
          <figcaption>The garden blueprint</figcaption>
        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva11.jpg" alt="The patio" />

        </figure>
      </article>
      <article class="square">
        <figure class="text-content">
          <img src="images/kuva12.jpg" alt="An old greenhouse" />
          <figcaption>An old greenhouse</figcaption>
        </figure>
      </article>

</html>
